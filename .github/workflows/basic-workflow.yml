name: example

on: 
  push:

jobs:
  build:

    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install google-chrome-stable
    - name: Build native with Maven
      run: mvn -B package
